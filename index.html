<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="signup">
        <div class="logo-container">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="form-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepesr dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="">
                <div>
                    <legend>Let's do this!</legend>
                    <div class="form-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phon">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
